<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <ul class="left-links">
        <li><img src="./logo.png" alt="Odin Project Branding" /></li>
      </ul>
      <ul class="right-links">
        <button onclick="newGame()">New Game</button>
      </ul>
    </div>
    <!--  -->
    <div class="body">
      <div class="scoreboard">
        <div class="compScore">Computer Score:</div>
        <div class="userScore">Player Score:</div>
      </div>
      <div class="rpsGame">
        <div class="rock" id="game">
          <img src="./rock.jpeg" alt="Rock" onclick="game('rock')" />
        </div>
        <div class="paper" id="game">
          <img src="./paper.png" alt="Paper" onclick="game('paper')" />
        </div>
        <div class="scissors" id="game">
          <img src="./scissors.png" alt="scissors" onclick="game('scissors')" />
        </div>
      </div>
      <p>Make Your Selection to start playing <br />Rock - Paper - Scissors</p>
    </div>
    <div class="footer">By: Chance Banchi</div>

    <script src="app.js"></script>
  </body>
</html>
